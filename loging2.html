<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Medicus Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Doctors</a></li>
                <li><a href="#">Medicine</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="helpline-btn">Helpline</button>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="login-form">
                <h2>Login</h2>
                <div class="social-login">
                    <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <p>or use your account</p>
                <input type="text" placeholder="&#xf007; Username" class="input-field">
                <input type="password" placeholder="&#xf023; Password" class="input-field">
                <button class="sign-in-btn">Sign In</button>
            </div>
            <div class="signup-info">
                <h2>Hello, User!</h2>
                <p>Enter your personal details and start your journey with us</p>
                <img src="medical-box.png" alt="Medical Box">
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
